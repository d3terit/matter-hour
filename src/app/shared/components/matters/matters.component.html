<div class="my-12">
  <div class="my-6">
    <h2 class="text-3xl text-gray-800 font-sans text-center">
      Administrar Materias
    </h2>
  </div>
  <app-toolbar-matters></app-toolbar-matters>
  <div class="w-[90%] mx-auto my-2 flex flex-wrap justify-center">
    <app-matter-card
      *ngFor="let matter of matters.items"
      [matter]="matter"
    ></app-matter-card>
  </div>
  <div class="w-[90%] mx-auto my-2 flex flex-wrap justify-center">
    <app-matter-card
      *ngFor="let matter of matters.items"
      [matter]="matter"
    ></app-matter-card>
  </div>
  <p-paginator
  *ngIf="(matters.totalItems | sqrt) > 0"
    [rows]="perPage"
    [totalRecords]="matters.totalItems | sqrt"
    [rowsPerPageOptions]="[5, 10, 20]"
    (onPageChange)="paginate($event)"
  ></p-paginator>
</div>
